<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="https://sheetdb.io/api/v1/bbx2y1rmlhs6c" method="post" autocomplete="on">
                    <div class="campo">
                        <i class='bx bx-user'></i>
                        <input type="email" name="data[login]" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30"> 
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class='bx bx-lock' ></i>
                        <input type="password" name="data[senha]" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                      <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class='bx bx-envelope' ></i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
